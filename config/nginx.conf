events {
  worker_connections 1024;
}

http {
  # Logging
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;

  # CORS origins whitelist
  map $http_origin $cors_origin {
    default "";
    "~^https?://localhost(:[0-9]+)?$" $http_origin;
    "~^https?://127\.0\.0\.1(:[0-9]+)?$" $http_origin;
    "https://mag-project-ui.web.app" $http_origin;
    "https://mag-project-ui.firebaseapp.com" $http_origin;
  }

  # CORS allowed?
  map $cors_origin $cors_allowed {
    default 0;
    "~.+" 1;
  }

  # Global proxy settings
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Connection "";
  
  # Timeouts
  proxy_connect_timeout 10s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;
  send_timeout 60s;
  
  proxy_buffering on;
  proxy_buffer_size 4k;
  proxy_buffers 8 4k;
  proxy_busy_buffers_size 8k;

  # Upstreams
  upstream auth_service {
    server auth-service:3000 max_fails=3 fail_timeout=30s;
  }

  upstream user_service {
    server user-service:3001 max_fails=3 fail_timeout=30s;
  }

  upstream verification_service {
    server verification-service:3002 max_fails=3 fail_timeout=30s;
  }

  upstream card_service {
    server card-service:3003 max_fails=3 fail_timeout=30s;
  }

  upstream payment_service {
    server payment-service:3004 max_fails=3 fail_timeout=30s;
  }

  upstream history_service {
    server history-service:3005 max_fails=3 fail_timeout=30s;
  }

  # Rate limiting
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
  limit_req_status 429;

  server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS helper
    set $cors_method "";
    if ($cors_allowed = 1) {
      set $cors_method $request_method;
    }

    # Health check
    location /health {
      access_log off;
      return 200 "OK\n";
      add_header Content-Type text/plain;
    }

    # Auth service
    location /auth {
      limit_req zone=api_limit burst=20 nodelay;
      
      if ($cors_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 86400 always;
        add_header Content-Length 0;
        return 204;
      }

      if ($cors_allowed = 1) {
        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Type" always;
      }

      proxy_pass http://auth_service;
    }

    # User service
    location /users {
      limit_req zone=api_limit burst=20 nodelay;

      if ($cors_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 86400 always;
        add_header Content-Length 0;
        return 204;
      }

      if ($cors_allowed = 1) {
        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Type" always;
      }

      proxy_pass http://user_service;
    }

    # Verification service
    location /verification {
      limit_req zone=api_limit burst=10 nodelay;

      if ($cors_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 86400 always;
        add_header Content-Length 0;
        return 204;
      }

      if ($cors_allowed = 1) {
        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
      }

      proxy_pass http://verification_service;
    }

    # Cards service
    location /cards {
      limit_req zone=api_limit burst=20 nodelay;

      if ($cors_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 86400 always;
        add_header Content-Length 0;
        return 204;
      }

      if ($cors_allowed = 1) {
        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
      }

      proxy_pass http://card_service;
    }

    # Payment service
    location /payments {
      limit_req zone=api_limit burst=5 nodelay;

      if ($cors_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 86400 always;
        add_header Content-Length 0;
        return 204;
      }

      if ($cors_allowed = 1) {
        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
      }

      proxy_pass http://payment_service;
    }

    # History service
    location /history {
      limit_req zone=api_limit burst=20 nodelay;

      if ($cors_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 86400 always;
        add_header Content-Length 0;
        return 204;
      }

      if ($cors_allowed = 1) {
        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
      }

      proxy_pass http://history_service;
    }

    location / {
      return 404 '{"error": "Not found"}';
      add_header Content-Type application/json;
    }
  }
}