events {}

http {
  # Global proxy headers
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Cookie $http_cookie;

  # Timeouts and buffers
  proxy_connect_timeout       10s;
  proxy_send_timeout          30s;
  proxy_read_timeout          30s;
  send_timeout                30s;
  proxy_buffering             off;

  # CORS headers
  map $http_origin $cors_origin {
    default "*";
  }

  upstream auth_service {
    server auth-service:3000;
  }

  upstream user_service {
    server user-service:3001;
  }

  upstream verification_service {
    server verification-service:3002;
  }

  upstream card_service {
    server card-service:3003;
  }

  upstream payment_service {
    server payment-service:3004;
  }

  upstream history_service {
    server history-service:3005;
  }

  server {
    listen 80;

    # Preflight CORS
    location / {
      if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "$cors_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
      }
    }

    location /auth/ {
      add_header Access-Control-Allow-Origin "$cors_origin" always;
      add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
      add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
      add_header Access-Control-Allow-Credentials "true" always;
      proxy_pass http://auth_service/auth/;
    }

    location /users/ {
      add_header Access-Control-Allow-Origin "$cors_origin" always;
      add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
      add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
      add_header Access-Control-Allow-Credentials "true" always;
      proxy_pass http://user_service/users/;
    }

    location /verification/ {
      add_header Access-Control-Allow-Origin "$cors_origin" always;
      add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
      add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
      proxy_pass http://verification_service/verification/;
    }

    location /cards/ {
      add_header Access-Control-Allow-Origin "$cors_origin" always;
      add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
      add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
      proxy_pass http://card_service/cards/;
    }

    location /payment/ {
      add_header Access-Control-Allow-Origin "$cors_origin" always;
      add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
      add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
      proxy_pass http://payment_service/payment/;
    }

    location /history/ {
      add_header Access-Control-Allow-Origin "$cors_origin" always;
      add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
      add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
      proxy_pass http://history_service/history/;
    }
  }
}